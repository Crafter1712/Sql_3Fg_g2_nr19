<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>strona z ramką</title>
</head>
<body>
<table><tr>
<p style="text-align: right;font-size: 2cm;">Skaliński</p>
</tr>
<button onclick=randomz100()>random_z_100</button>
<button onclick="alert(fib(5))">ciag_fibonaciego</button>
<button onclick="alert(silnia(5))">silnia</button>
</table>
</body>
<script>
    function randomz100()
    {alert(Math.random()*100);}
</script>
<script>
    function fib( n) {
    if(n==0){return 0;}
    else if (n==1) {return 1;}   
    else {return fib(n-1)+fib(n-2);}
    }
</script>
<script>
    function silnia(n) {
    if (n<2) {return 1;}
    else
    {return n*silnia(n-1); }
    }
</script>
</html>
