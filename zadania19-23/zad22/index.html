<html> 
<head> 
  <script language="JavaScript">
function V(odl_ska,l_ska)
{
    dystans=parseFloat(odl_ska)
    lot=parseFloat(l_ska)
    wysokosc=Math.abs(Math.sqrt(Math.pow(lot, 2)-Math.pow(dystans, 2)))
    document.getElementsByName('dop')[0].value=wysokosc.toFixed(2);   /* na dokument  */
                                                    
    
 }
function Pc(odl_ska,l_ska)
{ 
    dystans=parseFloat(odl_ska)
    lot=parseFloat(l_ska)
    wysokosc=Math.sqrt(Math.pow(lot,2)-Math.pow(dystans,2))
   katstartu=((Math.atan2(dystans,wysokosc))/Math.PI)*180 
   document.getElementsByName('kat')[0].value=katstartu.toFixed(2);
   
}
       </script>
</head> 
<body> 

<br> <br>
<form name="formularz" action="..." onsubmit="V(this.odleglosc.value,this.lot.value); Pc(this.odleglosc.value,this.lot.value);return false">

</body> 
</html>
