            this.wiek = wiek;
            this.kolor = kolor;
           
        }
            this.show = function()
            {
                document.write(this.nazwa+": <br>rok produkcji:" + this.rok + "<br> dlugosc: " + this.dlugosc + "<br>szerokosc: " + this.szerokosc + "<br>wysokosc: " + this.wysokosc + "<br>udział w wojnie: " + this.wojna + "<br>pancerz: " + this.pancerz + "<br>")
                document.write("kot rasy"+this.rasa + " jest koloru "+ this.kolor+" i ma "+ this.wiek+ " lata <br>")
            }
        }
